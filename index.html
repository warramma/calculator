<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="controls">
                <button>clear</button>
            </div>
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>(-)</button>
            </div>
            <div class="operations">
                <button>/</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>enter</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
